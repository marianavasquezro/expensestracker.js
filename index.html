<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="menu">
            <button onclick="showExpenseTracker()">Track My Expenses</button>
            <button onclick="showDashboard()">See My Dashboard</button>
        </div>
        <div id="expenseTracker">
            <h2>Track My Expenses</h2>
            <form id="expenseForm">
                <label for="expenseDescription">Expense Description:</label>
                <input type="text" id="expenseDescription" required>
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" id="expenseAmount" required>
                <button type="button" onclick="addExpense()">Add Expense</button>
            </form>
            <ul id="expenseList"></ul>
        </div>
        <div id="dashboard" style="display: none;">
            <h2>See My Dashboard</h2>
            <canvas id="pieChart" width="400" height="400"></canvas>
            <p id="expensePercentage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
